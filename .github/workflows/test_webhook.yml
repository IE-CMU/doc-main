name: Publish Docker image

on:
  release:
    types: [published]

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Send Post Request
        uses: fjogeleit/http-request-action@v1
        with:
          url: "https://iedoc.eng.cmu.ac.th/hooks/redeploy-iedoc"
          method: "GET"
